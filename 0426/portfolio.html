<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>
    <style>
        #project_view {
            position:fixed; left:0; top:0; z-index:999;
            background:rgba(0,0,0,0.5);
            width:100%; height:100vh;
            cursor:pointer;
        }
        #project_view .contents {
            width:1000px ; margin:50px auto 0;
            background:aqua; height:90vh; overflow-y: scroll;
        }
        #project_view .contents img {width:100%; cursor:none;}
    </style>
</head>
<body>
    <div id="project_view" title="창을 누르면 닫혀요!">
        <div class="contents">
            <!-- <img src="" alt=""> -->
        </div>
    </div>
    <div class="project_wrap">
        <div class="web">
            <a href="./full-1.html">web1 프로젝트 보기</a>
            <a href="./full-2.html">web2 프로젝트 보기</a>
        </div>
        <div class="sns">
            <a href="#">sns1 보기</a>
            <a href="#">sns2 보기</a>
        </div>
    </div>

    <script>

        const view = document.querySelector('#project_view')
        const sns = document.querySelectorAll('.sns a')
        let imgT = document.createElement('img')
        console.log(view, sns, imgT) //<img>

        view.style.display = 'none'

        sns.forEach((t,i)=>{
            t.addEventListener('click',(e)=>{
                e.preventDefault()//href 링크막기
                imgT.src = `./images/sns${i+1}.jpg`
                console.log(imgT)
                view.style.display = 'block'
                view.children[0].appendChild(imgT)
            })
        })

        view.addEventListener('click',()=>{
            view.style.display = 'none'
        })

    </script>
</body>
</html>
