    <script>
        //setInterval 일정시간 반복 타이머 함수
        // 1~5, 1~5, 1~5 반복 타이머
        let num = 0
        // 1초 간격으로 1증가해야하기 때문에 변수는 바깥에다가 적어야 함.
        setInterval(()=>{
            // console.log('setInterval'+num)
            // num++ // <- 초기값이 1일 떄 앞에 작성하면 1이 출력이 안되기 때문에 증가연산자는 뒤에다가 적어야함.
            if(num > 5){num=0}
            console.log('setInterval'+num)
            num++
        },500) // 1초 간격으로 뭔가를 실행하고 싶다. 콤마 뒤로 적기 1000 =1초 


    </script>
