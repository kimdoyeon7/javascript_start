<body>
    <header>header</header>
    <main>
        <div class="wrap wrap1">
            <div class="bg bg1">
                <h1>그랜드 조선 부산 호텔</h1>
            </div>
        </div>
        <div class="wrap wrap2">
            <div class="bg bg2">
                <h1>Grand Josun Busan Hotel</h1>
            </div>
        </div>
        <div class="wrap wrap3">
            <div class="bg bg3">
                <h1>편안한 객실 최상의 서비스</h1>
            </div>
        </div>
        <div class="wrap wrap4">
            <div class="bg bg4">
                <h1>최고의 휴가를 그랜드 조선 부산호텔과 함께하세요</h1>
            </div>
        </div>
    </main>
    <footer>footer</footer>
    <script>
        gsap.to('.bg1 h1',{
            scrollTrigger:'.wrap1',
            duration:1, delay:'0.5s',
            fontSize:'5rem', y:-100
        })
        gsap.to('.bg2 h1',{
            scrollTrigger:'.wrap2',
            duration:1.5,
            color:'pink'
        })
        gsap.to('.bg2',{
            scrollTrigger:'.wrap2',
            duration:1,
            x:200
        })
        gsap.to('.bg3',{
            scrollTrigger:'.wrap3',
            duration:0.5,
            y:100
        })
        gsap.to('.bg4',{
            scrollTrigger:'.wrap4',
            duration:1.5,
            x:100, y:100
        })
