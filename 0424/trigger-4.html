<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trigger-4</title>
    <!-- plugin CDN JS 연결 (필수) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js" integrity="sha512-AMl4wfwAmDM1lsQvVBBRHYENn1FR8cfOTpt8QVbb/P55mYOdahHD4LmHM1W55pNe3j/3od8ELzPf/8eNkkjISQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- CSS연결 -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
    <style>
        .scale {transform:scale(1.2)}
        .center {text-align: center;}
        .move {transform:translate(100px,400px);}
    </style>

</head>
<body>
    <header>header</header>
    <main>
        <div class="wrap wrap1">
            <div class="bg bg1">
                <h1>그랜드 조선 부산 호텔</h1>
            </div>
        </div>
        <div class="wrap wrap2">
            <div class="bg bg2">
                <h1>Grand Josun Busan Hotel</h1>
            </div>
        </div>
        <div class="wrap wrap3">
            <div class="bg bg3">
                <h1>편안한 객실 최상의 서비스</h1>
            </div>
        </div>
        <div class="wrap wrap4">
            <div class="bg bg4">
                <h1>최고의 휴가를 그랜드 조선 부산호텔과 함께하세요</h1>
            </div>
        </div>
    </main>
    <footer>footer</footer>
    <script>

        const bg2_h1 = document.querySelector('.bg2 h1')
        bg2_h1.style.transition = 'all 0.5s'
        ScrollTrigger.create({
            trigger:bg2_h1,
            start:'0 50%',
            markers:true,
            onEnter:()=>bg2_h1.classList.add('scale')
        })

        const bg3_h1 = document.querySelector('.bg3 h1')
        bg3_h1.style.transition = 'all 0.5s'
        ScrollTrigger.create({
            trigger:bg3_h1,
            start:'0 30%',
            markers:true,
            onEnter:()=>bg3_h1.classList.add('center')
        })

        const bg4_h1 = document.querySelector('.bg4 h1')
        bg4_h1.style.transition = 'all 1s'
        ScrollTrigger.create({
            trigger:bg4_h1,
            stat:'0 100%',
            markers:true,
            onEnter:()=>bg4_h1.classList.add('move')
        })

        /* 
        ScrollTrigger.create({
            trigger:'대상',
            start:'0 50%',
            onEnter:()=>객체.classList.add('클래스명')
        })
        */
    </script>
</body>
</html>
