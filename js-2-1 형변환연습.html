<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-2-1</title>

<!-- 숫자를 입력 후 버튼을 눌렀을때 데이터타입(number), 입력한 값확인(위 값이 똑같이 출력되게 끔) 이 뜨게끔  -->
<body>
    <div class="wrap">
        <h2><span>Q.</span><br>데이터 형변환</h2>

        <!-- 숫자만 입력되는 number 처리 필수(기본 데이터타입 문자로 인식) -->
        <input type="number" id="result" placeholder="숫자를 입력하세요">

        <input type="text" id="result1" placeholder="데이터타입확인" style="color:blue;">
        <input type="text" id="result2" placeholder="사용자입력값확인" style="color:red;">

        <button type="button" id="answer_btn">데이터타입/결과확인하기</button>
    </div>
    <script src="./script/js2-1.js"></script>
</body>
</html>
