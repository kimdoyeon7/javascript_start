<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0413-2</title>
    <style>
        * {padding:20px;}
        #box1 {background: pink;}
        #box1 #box2 {background:lemonchiffon;}
        #box1 #box2 .p {background:lightblue;}
    </style>
</head>
<body>
    <div id="box1"> 
        <div id="box2">
            <p class="p">1</p>
            <p class="p">2</p>
            <p class="p">3</p>
        </div>
    </div>
    <script>
        const box1 = document.querySelector('#box1')
        const box2 = document.querySelector('#box2')
        const p = document.querySelectorAll('.p')
        console.log(box1, box2, p)

        // Node 관계선택(p 기준)
        //부모확인
        console.log(p[0].parentNode) //부모확인
        console.log(p[0].parentNode.parentNode) // 부모의 부모 확인
        console.log(p[0].parentNode.parentNode.parentNode) // 부모의 부모의 부모 확인
        //형제확인
        console.log(p[0].nextElementSibling) //다음 형제
        console.log(p[1].previousElementSibling) // 이전 형제
        // 
        console.log(box2.childNodes) // 공백 포함해서 인식
        console.log(box2.children) // 여러 요소만 인식 
        console.log(box2.firstChild) // 첫번째 자식
        console.log(box2.firstElementChild)
        console.log(box2.lastChild) // 마지막 자식 
        console.log(box2.lastElementChild)

        //활용하는 방법들
        console.log(box2.parentNode.firstElementChild) //box2
        console.log(box2.children[0].parentNode.parentNode) //box1
        console.log(p[2].parentNode.lastElementChild.parentNode) //box2

        console.log(box1.children[0].parentNode.firstElementChild)
        
    </script>
</body>
</html>
