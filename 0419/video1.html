<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
    <style>
        * {box-sizing:border-box; margin:0; padding:0;}
        body {height:500vh; overflow-x:hidden;}
        .container {}
        .container video {
            position:fixed; left:0; top:0;
            width:100%; 
        }
    </style>
</head>
<body>
    <div class="container">
        <video src="./video/apple.mp4" muted></video>
    </div>
    <script>
        const videoApple = document.querySelector('.container video')
        // console.log(videoApple)
        // 동영상을 미리 로드 하는 옵셥
        loadVideo() // 호출
        function loadVideo(){
            videoApple.addEventListener('loadeddata',()=>{
                //loadeddata 의 뜻은 ? 동영상의 프레임을 모두 로드 후 
                console.log('동영상 로드 완료')
                console.log(videoApple.duration) // 비디오의 재생시간 확인 하는 속성 
                scroll_video() //로드 후 스크롤 제어 비디오 함수 호출 

            })
        }
        // ----------------------------------------------
        function scroll_video (){//스크롤 제어 비디오 함수 생성
            window.addEventListener('scroll',()=>{
                //1 . 현재 스크롤 위치가 어디인가?
                let progress = pageYOffset/(document.body.offsetHeight - window.innerHeight)
                console.log(progress)

                videoApple.currentTime = videoApple.duration * progress
            })
        }

    </script>
</body>
</html>
