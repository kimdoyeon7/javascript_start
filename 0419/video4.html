<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video3-복습</title>
    <style>
        * {box-sizing:border-box; margin:0; padding:0;}
        body {height:500vh; overflow-x:hidden;}
        .container {}
        .container img {
            width:100%;
            position:fixed; left:0; top:0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./images/video2/1.jpg" alt="">
    </div>
    <script>
        const img = document.querySelector('.container img')
        // console.log(img)
        let totalImageCount = 50
        let videoImages = []


        // 1~50 이미지 생성
        setImages()
        init()
        function setImages(){
            for(let i=1; i<=totalImageCount; i++){
                let imgE = document.createElement('img')
                imgE.src = `./images/video2/${i}.jpg`
                // console.log(imgE)
                videoImages.push(imgE)
            }
        }

        function init(){
            window.addEventListener('scroll',()=>{
                let progress = pageYOffset / (document.body.offsetHeight - window.innerHeight)
                console.log(progress)
                let currentFrame = Math.round((totalImageCount-1) * progress)
                img.src = videoImages[currentFrame].src
            })
        }

    </script>
</body>
</html>
