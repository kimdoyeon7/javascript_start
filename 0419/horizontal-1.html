<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>horizontal-1</title>
    <style>
        * {box-sizing:border-box; margin:0; padding:0;}
        body,html {
            width:3000px; height:5000px;
            background: linear-gradient(to right, pink,lightyellow,lightblue,plum);
            overflow-y:hidden;
        }
    </style>
</head>
<body>
    

    <script>

        //가로 스크롤 만들기
        //delta, scrollLeft
        //1. 스크롤 대상 변수
        const bd = document.querySelector('html,body')
        
        bd.addEventListener('wheel',(e)=>{
            // console.log(e)
            //delta (델다 속성)
            //deltaX, deltaY 마우스 휠 움직임 정도 감지속성
            // console.log(e.deltaY)

            //scrollLeft 수평 스크롤 바의 위치 속성 
            // bd.scrollLeft += 200
            bd.scrollLeft += e.deltaY
        })

    </script>
</body>
</html>
